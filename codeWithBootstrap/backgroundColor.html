<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Contextual Backgrounds</h2>
  <p>Use the contextual background classes to provide "meaning through colors":</p>
  <p class="bg-primary text-capitalize">This text is important.</p>
  <p class="bg-success text-left">This text indicates success.</p>
  <p class="bg-info text-right">This text represents some information.</p>
  <p class="bg-warning text-lowercase">This text represents a warning.</p>
  <p class="bg-danger text-uppercase">This text represents danger.</p>
  <p class="bg-muted text-justify">This text represents danger.</p>
</div>
</body>
</html>
