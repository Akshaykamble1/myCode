<body>
    <div class="container">
        <h2>Text-Alignment</h2>
        <p>Use the contextual background classes to provide "meaning through colors":</p>
        <p class=" text-capitalize">This text is important.</p>
        <p class="text-left">This text indicates success.</p>
        <p class="text-right">This text represents some information.</p>
        <p class="text-lowercase">This text represents a warning.</p>
        <p class="text-uppercase">This text represents danger.</p>
        <p class="text-justify">This text represents danger.</p>
    </div>
</body>
