<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Button Styles</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        <h2>Button-Size</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary">Normal</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-primary btn-xs">XSmall</button> <br>
        <h2>Button-Block</h2>
        <button type="button" class="btn btn-default btn-block">Default</button>
        <button type="button" class="btn btn-primary btn-block">Primary</button>
        <button type="button" class="btn btn-success btn-block">Success</button>
        <button type="button" class="btn btn-info btn-block">Info</button>
        <button type="button" class="btn btn-warning btn-block">Warning</button>
        <button type="button" class="btn btn-danger btn-block">Danger</button>
        <button type="button" class="btn btn-link btn-block">Link</button><br>
        <h1>Button-group</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-danger btn-lg">hello</button>
            <button type="button" class="btn btn-success btn-lg">hello2</button>
            <button type="button" class="btn btn-primary btn-lg">hello3</button>
        </div>
    </div>

</body>

</html>
