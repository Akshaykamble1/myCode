<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
        <h1>Inqurey_Form</h1><hr>
        <label for="fname">First_Name :</label>
        <input type="text" id="fname" placeholder="Enter your name"> &nbsp;
        <label for="lname">Last_Name :</label>
        <input type="text" id="lname" placeholder="Enter your suranme"><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Enter your email id"><br><br>
        <label for="phoneno">Phone_No :</label>
        <select>
            <option value="+91">91</option>
            <option value="+81">81</option>
            <option value="+83">83</option>
            <option value="+95">95</option>
            <option value="+99">99</option>
        </select>
        <input type="number" id="phoneno" placeholder="Enter mobile number"><br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <input type="radio" name="gender" id="gender">Other <br><br>
        <label for="dob">DOB :</label>
        <input type="date" id="dob"><br><br>
        <label for="address">Address :</label><br>
        <textarea name="adress" id="address" cols="40" rows="5"></textarea><br><br>
        <input type="submit">
    </form>
    </div>
</body>
</html>
